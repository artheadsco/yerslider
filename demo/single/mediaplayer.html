<!DOCTYPE html>
<html class="no-js">
	<head>
		<title>yerSlider Demo</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="../../core/mediaelement/build/mediaelement-and-player.min.js" type="text/javascript"></script>
		<link href="../../core/mediaelement/build/mediaelementplayer.min.css" rel="stylesheet" type="text/css"/>
		
		
	</head>
	<body>
		
		<!-- header begin -->
		
		<div class="page-typo">
			
			<h1>yerSlider Mediaplayer</h1>
		
		</div>
		
		<!-- end -->
		
		<video width="640" height="360" id="player1">
		    <source type="video/youtube" src="http://www.youtube.com/watch?v=M7lc1UVf-VE" />
		</video>
		
		<script type="text/javascript">
			
			jQuery(document).ready(function($) {

				$('video').mediaelementplayer({
					success: function(media, node, player) {
						$('#' + node.id + '-mode').html('mode: ' + media.pluginType);
					}
				});

			});

		</script>

		
	</body>
</html>
